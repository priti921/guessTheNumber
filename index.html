<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Guess the random number! mini game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="box">
    <header>
      <h2>Guess the number!</h2>
      <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>
    </header>

    <div class="form">
      <div class="label"><label for="text" >Enter a guess</label>
      </div>
        <input type="text" class="guessField" id="guessField">
      <input type="submit" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses">YOUR GUESS: </p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
      <script src="main.js" async></script>
    </div>
  </div>
</html>
